<body>

<script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US"></script>

<script type="text/javascript">
    $(document).ready(function(){
    	var db1 = new Firebase("https://cnj1.firebaseio.com/");
        var res = "";
        var dispRes = "";

        //Init get
    	$.getJSON("http://ip-api.com/json/?callback=?", function(data) {

            $.each(data, function(k, v) {
                 res += k + ":" + v + ","
                 dispRes += "-" + v ;        
            });
            $("#userDetails").text(dispRes);
        }); // Ends JSONget

        $( "#reg" ).click(function() {
          var firstName = $('#firstName').val();
          var lastName = $('#last').val();
          var email = $('#email').val();
          var postsRef = db1.child("users");
              postsRef.push().set({
                Name: firstName,
                Last: lastName,
                Email: email,
                udets: res
              });
        }); //End reg click
    
}); //Ends main

            /*db1.set({
              res
            });*/
</script>

<form id="register">
<h1>Register Love!!</h1>
  <fieldset> 
    <legend>Personal details</legend> 
        <input id="firstName" name="firstName" type="text" placeholder="Firstname" required autofocus> 
        <input id="last" name="last" type="text" placeholder="Lastname"> 
        <input id="email" name="email" type="text" placeholder="Email"> 
        <button type=submit id="reg">Save</button>
    </legend>
  </fieldset>
<div id="userDetails"></div>
</body>
